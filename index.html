<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bootstrap trainig</title>
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />

  </head>
  <body>
    <header class="bg-warning">

      <div class="container">

      </div>
      <nav>
        <ul class="text-center">
          <li class="list-inline-item"><a href="#"> Link1</a></li>
